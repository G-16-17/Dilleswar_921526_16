<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <h1>New Employee</h1>
  <form>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">First name</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Middle Name</label>
          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Middele Name" required>
        
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
      </div>
     
       </div>

          <div class="form-row">
           <div class="col-md-6 mb-3">
            <label for="adressline1">Adress Line1</label>
            <input type="text" class="form-control" id="addressline1" placeholder="Adress" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="adressline2">Adress Line2</label>
              <input type="text" class="form-control" id="adressline2" placeholder="Adress" required>
            
            </div>


          </div>

          <div class="row">
         <div class="col-md-4">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
          </div>

           <div class="col-md-4">
            <label for="pwd">Password:</label>
                 <input type="password" class="form-control" id="pwd">
          </div>

           <div class="col-md-4">
            <label for="cpwd">Confirm Password:</label>
            <input type="password" class="form-control" id="cpwd">
           </div>
         </div>  

         <div class="form-row">

            <div class="col-md-3">
                <label for="dept">Department</label>
                <select for="dept" class="form-control">
                    <option value="Admin">Admin</option>
                    <option value="Production">Production</option>
                    <option value="Operations">Operations</option>
                    <option value="Genaral">Genaral</option>
                </select>
                
            </div>
    
            <div class="col-md-3">
                <label for="date">Date Of Birth</label>
                <input type="date" id="date" class="form-control">
    
            </div>
    
            <div class="col-md-3">
                <label for="gender">
                Gender
                </label><br>
                <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
                </div>
                <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Female
              </label>
                </div>
             </div>
             <div class="col-md-3">
             <label class="form-check-label" for="check">
              Permanent
             </label><br>
                 <div class="form-check">
             <input class="form-check-input" type="checkbox"  id="check">
               </div>

               </div>

             <br><br>
               <button class="btn btn-success" type="submit">Submit</button>
           

       

             </form>
    
    
       <!-- Optional JavaScript -->
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
